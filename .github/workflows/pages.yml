name: Deploy Playground (Pages)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Checkout examples repo
        uses: actions/checkout@v4
        with:
          repository: diegovalverde/funky_example_files
          ref: 77bd37bfbdf64a72df2ae70a35812affb3806d80
          path: funky_example_files
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build wasm package
        run: wasm-pack build ./crates/funk_wasm --target web --out-dir ../../web/src/pkg

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Build web app
        working-directory: web
        run: npm run build

      - name: Validate runtime payload
        run: |
          test -f web/dist/runtime/funk/backends/bytecode.py
          test -f web/dist/runtime/build-info.json
          test -f web/dist/runtime/examples/bottles_of_beer.f

      - name: Disable Jekyll processing
        run: touch web/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
