name: Web Build

on:
  pull_request:
  push:
    branches:
      - main
      - stable_2026

jobs:
  web-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build wasm package
        run: wasm-pack build ./crates/funk_wasm --target web --out-dir ../../web/src/pkg

      - name: Install web dependencies
        working-directory: web
        run: npm ci

      - name: Build web app
        working-directory: web
        run: npm run build
